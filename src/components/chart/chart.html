<canvas class="chart" id="chart" width="350" height="200"></canvas>

<div>
  <label for="x-label">X:</label>
  <select id="x-label"></select>
  <label for="y-label">Y:</label>
  <select id="y-label"></select>
</div>


<div id="export">
  <h2>Export Chart</h2>
  <div class="export" id="export-chart">
    <button data-export="png">Export as PNG</button>
    <button data-export="svg">Export as SVG</button>
  </div>
</div>
