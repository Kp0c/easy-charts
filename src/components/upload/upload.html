<div class="upload-container" id="drag-drop-area">
  <h2>Drag & Drop area</h2>
  <input type="file" id="file-upload" class="file-input" accept=".csv, .xlsx, .xls, .json">
  <div class="supported-formats">
    Supported formats: CSV, Excel (XLS, XLSX), JSON
  </div>
</div>

<div class="manual-entry">
  <label for="manual-data">Or manually enter data (CSV, JSON):</label>
  <textarea id="manual-data" placeholder="Enter your data here..."></textarea>
  <button id="submit">
    Submit
  </button>
</div>
